<div class="row h-100 w-100">
    <div class="col-2 h-100" >
        <div class="d-flex h-100 w-100 flex-column">
            
            <div class="h-100 w-100 m-2">
                <p-listbox [options]="recipes" [(ngModel)]="selectedRecipe" optionLabel="name" (ngModelChange)="onChange()" dataKey="id"
                [style]="{ 'height' : '100%'}"  [listStyle]="{ 'max-height' : '2000px'}" [filter]="true">

                </p-listbox>
            </div>
        </div>
        
    </div>
    <div class="col-10 position-relative h-100" >
            <div class="position-absolute top-0 end-0"><p-button icon="pi pi-plus" [rounded]="true" severity="secondary" (click)="newButton()"></p-button></div>
            <div class="w-100 h-100">
                <router-outlet></router-outlet>
            </div>
        
    </div>
</div>
